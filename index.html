<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Fire Sensitivity</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Login Page -->
    <div id="loginContainer">
        <h1>Free Fire Sensitivity</h1>
        <p>Enter username and password to access</p>
        <input type="text" id="username" placeholder="Username"><br>
        <input type="password" id="password" placeholder="Password"><br>
        <button onclick="checkLogin()">Login</button>
        <p id="errorMessage"></p>
    </div>

    <!-- Phone List Page -->
    <div id="phoneContainer" style="display: none;">
        <h2>Select Your Phone</h2>
        <div id="phoneList"></div>
    </div>

    <!-- Sensitivity Page -->
    <div id="sensitivityOutput" style="display: none;">
        <h2 id="selectedPhone"></h2>
        <p><strong>General:</strong> <span id="general"></span></p>
        <p><strong>Red Dot:</strong> <span id="redDot"></span></p>
        <p><strong>2x Scope:</strong> <span id="scope2x"></span></p>
        <p><strong>4x Scope:</strong> <span id="scope4x"></span></p>
        <p><strong>Sniper Scope:</strong> <span id="sniperScope"></span></p>
        <p><strong>Free Look:</strong> <span id="freeLook"></span></p>
        <button onclick="goBack()">Back</button>
    </div>

    <script src="script.js"></script>

</body>
                                                                            </html>
